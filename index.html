<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div id="calculator">
            <form>
                <input type="text" id="display" disabled>
                <br>
                <input type="button" value="C" id="keys" onclick="input('c')">
                <input type="button" value="CE" id="keys" onclick="backspace()">
                <input type="button" value="%" id="keys" onclick="input('%')">
                <input type="button" value="+" id="keys" onclick="input('+')">
                <br>
                <input type="button" value="7" id="keys" onclick="input('7')">
                <input type="button" value="8" id="keys" onclick="input('8')">
                <input type="button" value="9" id="keys" onclick="input('9')">
                <input type="button" value="-" id="keys" onclick="input('-')">
                <br>
                <input type="button" value="4" id="keys" onclick="input('4')">
                <input type="button" value="5" id="keys" onclick="input('5')">
                <input type="button" value="6" id="keys" onclick="input('6')">
                <input type="button" value="*" id="keys" onclick="input('*')">
                <br>
                <input type="button" value="1" id="keys" onclick="input('1')">
                <input type="button" value="2" id="keys" onclick="input('2')">
                <input type="button" value="3" id="keys" onclick="input('3')">
                <input type="button" value="/" id="keys" onclick="input('/')">
                <br>
                <input type="button" value="0" id="keys" onclick="input('0')">
                <input type="button" value="." id="keys" onclick="input('.')">
                <input type="button" value="=" id="eq" onclick="equals()">
            </form>
        </div>

        <script src="script.js"></script>

    </body>

</html>
